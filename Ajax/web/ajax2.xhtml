<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:selectOneMenu value="#{ajaxComplexoBean.codigoSelecionado}">
                    <f:selectItems value="#{ajaxComplexoBean.codigos}"/>                
                    <p:ajax listener="#{ajaxComplexoBean.carregarResultados()}" update="resultados"/>
                </p:selectOneMenu>
                 
                <p:selectOneMenu value="" id="resultados">
                    <f:selectItems value="#{ajaxComplexoBean.resultados}" />
                </p:selectOneMenu>
                
                
                
            </h:panelGrid>
            
        </h:form>
            
    </h:body>
</html>
