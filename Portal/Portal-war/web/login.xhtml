<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages showDetail="false"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome"/>
                <p:inputText value="#{loginBean.nome}" 
                             required="true" 
                             requiredMessage="Usuario é obrigatório"
                             />
                <h:outputLabel value="Senha"/>
                <p:password value="#{loginBean.senha}" 
                            required="true"
                            requiredMessage="Senha é obrigatória"/>
                <p:commandButton value="OK" ajax="false" 
                                 action="#{loginBean.realizarLogin()}"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
